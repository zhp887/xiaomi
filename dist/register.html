<!DOCTYPE html><html><head><meta charset="UTF-8"><title>小米账号-注册</title><link rel="stylesheet" href="css/reset.css"><link rel="stylesheet" href="css/register.css"></head><body><div id="logo"><div class="logo-wrap"><h1><img src="images/tubiao/logo-footer.png"></h1><h2>注册小米帐号</h2><div class="logo_from clear_fix"><label>用 户 名:</label><input type="text" name="" id="userId" placeholder="请输入手机号"><span id="userMsg"></span> <label>密 码:</label><input type="password" name="" id="passId"> <label>确认密码:</label><input type="password" name="" id="passId2"> <label>验证码:</label><input type="text" name="" id="userCode"><span class="yanzm">1234</span> <input id="btnReg" type="button" value="立即注册"><div id="msg"></div></div><p>已阅读并同意：小米 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></p></div></div><div id="footer"><div class="footer-wrap"><h2><a href="#">简体 </a><span>|</span> <a href="#">繁体 </a><span>|</span> <a href="#">English </a><span>|</span> <a href="#">常见问题</a></h2><p><span>小米公司版权所有-京ICP备10046444-</span><a href="#"><img src="images/ghs.png"></a><span>京公网安备11010802020134号-京ICP证110507号</span></p></div></div></body><script src="js/jquery-3.2.1.min.js" charset="utf-8"></script><script>let isCheckUser = false; 
		var str ="";
		// 验证用户名
		function checkUser(cb){
		     //一、前端验证：验证输入的内容是否从格式是符号要求
		    let reg = /^1\d{10}$/;
		    if(!reg.test($("#userId").val())){
		    	$("#userMsg").css({color:"red"});
		        $("#userMsg").html("格式不正确,手机号码是1开头,一共11位数字");
		        return;
		    }else{
		    	$("#userMsg").html("");
		    }
		    // 二、后端验证：用户名是否存在
		    $.get("php/checkUser.php",{
		        "username":$("#userId").val()
		    },function(data){
		        if(data=="1"){
		            isCheckUser = false;
		            $("#userMsg").css({color:"green"});
		            $("#userMsg").html("该用户名可以使用");           
		            cb&&cb();
		        }else{
		            isCheckUser =  true;
		            $("#userMsg").css({color:"red"});
		            $("#userMsg").html("用户名已被使用,请重新输入");
		            getCode(4);
		        }
		    });
		}
		// 注册
		function reg(){
		    $.post("./php/addUser.php",{
		        "username":$("#userId").val(),
		        "userpass":$("#passId").val()
		    },function(data){
		        if(data=="success"){
		            $("#msg").html("注册成功，请<a href='login.html'>登录</a>");
		        }else if(data=="fail"){
		            $("#msg").css({
		                color:"red"
		            });
		            $("#msg").html("注册失败，请重新注册");
		            getCode(4);
		        }
		    });
		}
		// 获取验证码
		function getCode(n){
		    str = "";
			for(var i = 0;i < n;i++){
				str += parseInt(Math.random()*16).toString(16);
			}
			$(".yanzm").html(str);
			return str;
		}
		function getMima(){
		    var reg = /^[\da-zA-Z]{6,16}$/;
	    	//判断密码格式是否正确
	    	if ($("#passId").val() != "" || $("#passId2").val() != "") {
	    		if (reg.test($("#passId").val()) || reg.test($("#passId2").val())) {
			    	//判断两次密码是否一致
			    	if ($("#passId").val() == $("#passId2").val()) {
			    		$("#userMsg").html("");
			    	} else{
			    		$("#userMsg").css({color:"red"});
				        $("#userMsg").html("两次密码不一致!");
				        return;
			    	}
			    } else{
			    	$("#userMsg").css({color:"red"});
			        $("#userMsg").html("密码格式:6-16位数字和字母!");
			        return;
			    }
	    	}else{
	    		$("#userMsg").css({color:"red"});
			    $("#userMsg").html("请确认是否输入密码");
	    	}		    
		}
		$(function(){
		    getCode(4);
		    $(".yanzm").click(function(){
		        getCode(4);
		    });
		
		    $("#userId").blur(function(){
		        checkUser();
		    });
		    $("#passId").blur(function(){
		     	 getMima();
		    });
		    $("#passId2").blur(function(){
		    	getMima();
		    });
		    $("#userCode").blur(function(){
		    	if($("#userCode").val() == str){
		    		$("#userMsg").html("");
		        }else{
		        	alert("验证码不正确!");
		        	getCode(4);
		            return false;
		        }
		    });
		
		    $("#btnReg").click(function(){
		        // 非空判断    
		        if($("#userId").val()==""){
		            alert("用户名不能为空");
		            getCode(4);
		            return false;
		        }    
		        if($("#passId").val()==""){
		            alert("密码不能为空");
		            getCode(4);
		            return false;
		        }
		        if(!isCheckUser){
		            checkUser(reg);   
		        }
		       
		    });
		})</script></html>
